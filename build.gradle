plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}
group = 'fr.arinonia'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    shade
    implementation.extendsFrom shade
}

shadowJar {
    configurations = [project.configurations.shade]
}

dependencies {
    shade ("net.dv8tion:JDA:5.0.0-beta.24") {
        exclude module: 'opus-java'
    }
    shade ("com.google.code.gson:gson:2.10.1")
    shade 'org.jsoup:jsoup:1.18.1'
    shade ('ch.qos.logback:logback-classic:1.4.14')
}


application {
    mainClass = 'fr.arinonia.bot.Main'
}
